syntax = "proto2";
package android.stats.accessibility;
option java_multiple_files = true;

// The entry point of the accessibility shortcut.
enum ShortcutType {
  UNKNOWN_TYPE = 0;
  A11Y_BUTTON = 1;
  VOLUME_KEY = 2;
  TRIPLE_TAP = 3;
  A11Y_BUTTON_LONG_PRESS = 4;
}

// The service status code.
enum ServiceStatus {
  UNKNOWN = 0;
  ENABLED = 1;
  DISABLED = 2;
}