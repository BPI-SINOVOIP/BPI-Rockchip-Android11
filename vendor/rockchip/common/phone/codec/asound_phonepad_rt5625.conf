            }
            {
                name 'ADCR fun select Control'
                value 'Stereo ADC'
            }
            {
                name 'IIS src select Mux'
                value 'ADC'
            }

            # VoIP:
            # check VoIP
            {
                name 'Capture VoIP Check'
                value on
            }
