				name 'RECMIXR Mixer MIC2_BST2 Capture Switch'			
				preserve true
				value true
			}
			{ 
				name 'PCM Record Switch'			
				preserve true
				value.0 true
				value.1 true
			}			
			{ 
				name 'PCM Record Volume'			
				value.0 255
				value.1 255
			}	
			{ name 'MIC2 Boost'	                                value 6}	
        ]
    }
}

