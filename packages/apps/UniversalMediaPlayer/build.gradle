buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.2'
    }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        minSdkVersion 19 // TODO(b/123716038) Lower to 16 after media2-widget supports 16
        targetSdkVersion 28
        versionCode 1
        versionName '1.0'
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard.flags'
        }
    }
    sourceSets {
        main.manifest.srcFile 'AndroidManifest.xml'
        main.java.srcDirs = ['java']
        main.res.srcDirs = ['res']
    }
    compileOptions {
        targetCompatibility 8
        sourceCompatibility 8
    }
}

repositories {
    jcenter()
    google()

    // TODO(b/123716096) Remove before releasing and after stable media2 is released
    maven { url "$rootDir/../../../prebuilts/sdk/current/androidx/m2repository" }
}

dependencies {
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.media2:media2-widget:+'
    implementation 'androidx.media2:media2-player:+'
    implementation 'com.google.android.material:material:1.0.0'
}
