[package]
name = "qcow_utils"
version = "0.1.0"
authors = ["The Chromium OS Authors"]
edition = "2018"

[lib]
path = "src/qcow_utils.rs"
crate-type = ["cdylib"]

[[bin]]
name = "qcow_img"
path = "src/qcow_img.rs"

[dependencies]
getopts = "*"
libc = "*"
qcow = { path = "../qcow" }
sys_util = { path = "../sys_util" }
